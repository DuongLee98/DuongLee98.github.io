<!DOCTYPE html>
<html>
<head>
<title>title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="./mycss.css"/>
</head>
<body>

<div class="container" id="root">

</div>

<div class="container mt-5">
	<div class="row">
		<div class="col border">
			<ul class="mt-1" id="myUL">
				<li id="troot">
				</li>
			</ul>
		</div>
		<div class="col border">
			<table class="mt-1 table table-bordered">
				<tbody>
					<tr>
						<td>Selected: </td>
						<td><input id="selectdata" class="form-control" type="text"/></td>
					</tr>
					<tr>
						<td>Chose: </td>
						<td>
							<button id="addrow" class="btn btn-primary">Row</button> 
							<button id="addcol" class="btn btn-success">Col</button>
							<button id="delete" class="btn btn-danger">Delete</button>
						</td>
					</tr>
					<tr>
						<td>Setting: </td>
						<td>
							<select class="form-control" id="bg">
								<option value="white">white</option>
								<option value="sliver">sliver</option>
								<option value="gray">gray</option>
								<option value="black">black</option>
								<option value="red">red</option>
								<option value="maroon">maroon</option>
								<option value="yellow">yellow</option>
								<option value="olive">olive</option>
								<option value="lime">lime</option>
								<option value="green">green</option>
								<option value="aqua">aqua</option>
								<option value="teal">teal</option>
								<option value="blue">blue</option>
								<option value="navy">navy</option>
								<option value="fuchsia">fuchsia</option>
								<option value="purple">purple</option>
								<option value="transparent">transparent</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Height: </td>
						<td><input id="hig" class="form-control" type="number"/></td>
						<td><button id="sethig" class="form-control">Set</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
	$(document).ready(() => {
		var selectbf = "";
		var select = "";
		var rid = 1;	
		var cid = 1;
		$( document ).on('click', '.sl', function(){
			
			
			if (select == "")
			{
				// selectbf = $(this).text();
			}
			else
			{
				selectbf = select;
				$("#"+selectbf).css('background-color', 'transparent');
			}
			select = $(this).text();

			$("#"+select).css('background-color', 'gray');
			console.log(select)
			
			val = select.split("_");
			// console.log(val)
			$("#selectdata").val(select);
			if (val[0] == "r")
			{
				$("#addrow").prop("disabled", true);
				$("#addcol").prop("disabled", false);
			}
			else
			{
				$("#addrow").prop("disabled", false);
				$("#addcol").prop("disabled", true);
			}
		})

		function deepSearchAdd(data, vals, dataadd)
		{
			var keys = [];
			var keys1 = Object.keys(data);
			keys1.forEach( k =>
			{
				if (k != "style")
				{
					keys.push(k);
				}
			})
			var fin = false;
			keys.forEach(element => {
				if (element == vals)
				{
					fin = true;
				}
			});

			if (fin)
			{
				data[vals][dataadd] = {};
				return;
			}
			else
			{
				keys.forEach(element => {
					deepSearchAdd(data[element], vals, dataadd)
				});
			}
		}

		function deepSearchDelete(data, vals)
		{
			var keys = [];
			var keys1 = Object.keys(data);
			keys1.forEach( k =>
			{
				if (k != "style")
				{
					keys.push(k);
				}
			})
			var fin = false;
			keys.forEach(element => {
				if (element == vals)
				{
					fin = true;
				}
			});

			if (fin)
			{
				delete data[vals]
				return;
			}
			else
			{
				keys.forEach(element => {
					deepSearchDelete(data[element], vals)
				});
			}
		}

		function deepSet(data, vals, key, val)
		{
			var keys = [];
			var keys1 = Object.keys(data);
			keys1.forEach( k =>
			{
				if (k != "style")
				{
					keys.push(k);
				}
			})
			var fin = false;
			keys.forEach(element => {
				if (element == vals)
				{
					fin = true;
				}
			});

			if (fin)
			{
				if (data[vals]["style"] != undefined)
				{
					data[vals]["style"][key] = val;
				}
				else
				{
					data[vals]["style"] = {};
					data[vals]["style"][key] = val;
				}
				return;
			}
			else
			{
				keys.forEach(element => {
					deepSet(data[element], vals, key, val)
				});
			}
		}

		$("#addrow").on('click', function(){
			deepSearchAdd(data, select, "r_"+rid);
			rid++;
			console.log(data)
			$("#root").empty();
			$("#troot").empty();
			genViewTree(data.root, "root")
			genView(data.root, "root")
		})

		$("#addcol").on('click', function(){
			deepSearchAdd(data, select, "c_"+cid);
			cid++;
			console.log(data)
			$("#root").empty();
			$("#troot").empty();
			genViewTree(data.root, "root")
			genView(data.root, "root")
		})

		$("#delete").on('click', function(){
			deepSearchDelete(data.root, select)
			$("#root").empty();
			$("#troot").empty();
			genViewTree(data.root, "root")
			genView(data.root, "root")
		})

		$("#bg").on('change', function(){
			console.log($(this).val())
			deepSet(data, select, 'background-color', $(this).val());
			$("#root").empty();
			$("#troot").empty();
			genViewTree(data.root, "root")
			genView(data.root, "root")
		})

		$("#sethig").on('click', function(){
			console.log($("#hig").val())
			deepSet(data, select, 'height', $("#hig").val()+"px");
			$("#root").empty();
			$("#troot").empty();
			genViewTree(data.root, "root")
			genView(data.root, "root")
		})
	})
	data = {};
	data.root = {};
	// data.root.r_1 = {};
	// data.root.r_1.c_1 = {};
	// data.root.r_1.c_2 = {};
	
	// data.root.r_2 = {};
	// data.root.r_2.c_3 = {};
	// data.root.r_2.c_4 = {};
	// data.root.r_2.c_4.r_3 = {};
	// data.root.r_2.c_4.r_3.c_5 = {};
	// data.root.r_2.c_4.r_3.c_6 = {};

	console.log(data)

	function genViewTree(data, parent)
	{
		var keys = [];
		var keys1 = Object.keys(data);
		keys1.forEach( k =>
		{
			if (k != "style")
			{
				keys.push(k);
			}
		})
		console.log("keys ", keys)
		// var keys = Object.keys(data);
		// console.log(parent , " ", keys)
		if (keys.length <= 0)
		{
			$("#t"+parent).append('<button class="sl">'+parent+'</button>')
		}
		else
		{
			$("#t"+parent).append('\
			<span class="caret">'+'<button class="sl">'+parent+'</button>'+'</span>\
			<ul class="nested"> \
			</ul> \
			');

			keys.forEach(element => {
				$("#t"+parent + " ul").append("<li id='t"+element+"'></li>")
				
				
			});
			keys.forEach(element => {
				genViewTree(data[element], element)
			});
			
		}

	}
	genViewTree(data.root, "root")

	function genView(data, parent)
	{
		var keys = [];
		var keys1 = Object.keys(data);
		keys1.forEach( k =>
		{
			if (k != "style")
			{
				keys.push(k);
			}
		})
		// console.log(parent , " ", keys)
		if (keys.length <= 0)
		{
			$("#"+parent).append('ITEM')
			$("#"+parent).addClass("border")
			if (data["style"] != undefined)
			{
				var st = Object.keys(data.style);
				st.forEach(element => {
					$("#"+parent).css(element, data.style[element])
				});
			}
		}
		keys.forEach(element => {
			val = element.split("_");
			// console.log(val)
			if (val[0] == "r")
			{
				$("#"+parent).append('<div class="row" id="'+element+'"></div>')
			}
			else if (val[0] == "c")
			{
				$("#"+parent).append('<div class="col" id="'+element+'"></div>')
			}

			genView(data[element], element)
		});
	}
	genView(data.root, "root")

	function setEvent()
	{
		var toggler = document.getElementsByClassName("caret");
		var i;

		for (i = 0; i < toggler.length; i++) {
			toggler[i].addEventListener("click", function() {
				this.parentElement.querySelector(".nested").classList.toggle("active");
				this.classList.toggle("caret-down");
			});
		}
	}
	// setEvent()
	
	
</script>



</body>
</html>
